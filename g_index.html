<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #202124;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            height: 60px;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-left a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 14px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
        }
        
        .header-right a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }
        
        .apps-icon {
            margin-left: 20px;
            cursor: pointer;
        }
        
        .user-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #8ab4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
            cursor: pointer;
            color: #202124;
            font-weight: bold;
        }
        
        .notifications-icon {
            margin-left: 20px;
            cursor: pointer;
            position: relative;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 100px;
        }
        
        .logo {
            margin-bottom: 30px;
            font-size: 90px;
            font-weight: 400;
        }
        
        .search-container {
            width: 100%;
            max-width: 584px;
            margin-bottom: 30px;
        }
        
        .search-box {
            width: 100%;
            height: 46px;
            background-color: #303134;
            border-radius: 24px;
            border: 1px solid #303134;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        
        .search-box:hover {
            background-color: #303134;
            box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }
        
        .search-icon {
            color: #9aa0a6;
            margin-right: 15px;
        }
        
        .search-input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        
        .mic-icon, .lens-icon {
            margin-left: 15px;
            cursor: pointer;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
        }
        
        .button {
            background-color: #303134;
            border: 1px solid #303134;
            border-radius: 4px;
            color: #e8eaed;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            height: 36px;
            min-width: 54px;
            cursor: pointer;
            text-align: center;
            line-height: 36px;
        }
        
        .button:hover {
            border: 1px solid #5f6368;
        }
        
        .footer {
            background-color: #171717;
            color: #9aa0a6;
            padding: 15px 20px;
        }
        
        .footer-top {
            padding: 15px;
            border-bottom: 1px solid #3c4043;
        }
        
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        
        .footer-links {
            display: flex;
        }
        
        .footer-links a {
            color: #9aa0a6;
            text-decoration: none;
            margin-right: 20px;
            font-size: 14px;
        }
        
        .climate-action {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9aa0a6;
            font-size: 14px;
        }
        
        .leaf-icon {
            color: #8ab4f8;
            margin-right: 10px;
        }
        
        /* Icons */
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="notifications-icon">
                <span class="material-icons">notifications</span>
            </div>
            <div class="apps-icon">
                <span class="material-icons">apps</span>
            </div>
            <div class="user-icon">j</div>
        </div>
    </header>
    
    <main class="main">
        <div class="logo">Google</div>
        <div class="search-container">
            <div class="search-box">
                <div class="search-icon">
                    <span class="material-icons">search</span>
                </div>
                <input type="text" class="search-input">
                <div class="mic-icon">
                    <span class="material-icons">mic</span>
                </div>
                <div class="lens-icon">
                    <span class="material-icons">camera_alt</span>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="climate-action">
                <span class="leaf-icon material-icons">eco</span>
                Our third decade of climate action: join us
            </div>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
